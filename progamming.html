<html>
    <head>
        <title>Vincent Nlam's progamming exercises</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
            body {
                font-family: 'VT323', monospace;
                background-color: rgb(187, 209, 223);
            }
            h1 {
                color:rgb(219, 135, 24);
                text-align: center;
            }
        </style>
        <script>
            function Hello() {
                alert("Hello from Vincent!")
            }
            function Add(){
                let a = document.getElementById("x").value;
                x = Number(a)
                let b = document.getElementById("y").value;
                y = Number(b)
                let result = x+y;
                alert(result)
            }
            function Subtract(){
                let a = document.getElementById("x").value;
                x = Number(a)
                let b = document.getElementById("y").value;
                y = Number(b)
                let result = x-y;
                alert(result)
            }
        </script>
    </head>
    <body>
        <h1>Vincent Nlam's progamming exercises</h1>
        <p>
            <button type="button" onclick="alert('Hello from Vincent')">Click Me!</button>
            <button type="button" onclick="Hello()">Click Me!</button>
            <button type="button" onclick="Add()">Add</button>
            <button type="button" onclick="Subtract()">Subtract</button>
        </p>
        <p>
            <label for="x">x:</label>
            <input type="text" id="x" name="x">
            <label for="y">y:</label>
            <input type="text" id="y" name="y">
        </p>
        <p><a href="index.html">Home</a></p>
    </body>
</html>
