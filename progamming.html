<html>
    <head>
        <title>Vincent Nlam's progamming exercises</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function PrintNumbers(){
                let output = ""
                for (let i=0; i<=10; i++) {
                    output += i + "<br/>"
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function PrintStars(){
                let output = ""
                for (let i=0; i<=10; i++) {
                    output += "*" + "<br/>"
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function PrintRectangle(){
                let output = ""
                for (let i=0; i<=9; i++) {
                    for (let j=0; j<=14; j++) {
                        output  +=  "*"
                    }
                    output += "<br/>"       
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function PrintTriangle(){
                let output = ""
                for (let i=0; i<=4; i++) {
                    for (let j=0; j<=i; j++) {
                        output  +=  "*"
                    }
                    output += "<br/>"       
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function PrintTriangle2(){
                let output = ""
                for (let i=0; i<=4; i++) {
                    for (let j=i; j<=4; j++) {
                        output +=  "*"
                    }
                    output += "<br/>"       
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function PrintNumbersWithWhile(){
                let output = ""
                let i = 0
                while (i<=5) {
                    output += i
                    output += "<br/>" 
                    i++
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function PrintStarsWithWhile(){
                let output = ""
                let i = 0
                while (i<=5) {
                    output += "*"
                    output += "<br/>" 
                    i++
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function PrintIandJ(){
                let output = ""
                for (let i=5; i>=0; i--) {
                    for (let j=5; j>=0; j--){
                        output += "i="+ i + "; j= " + j
                        output += "<br/>---------<br/>" 
                    }         
                }
                document.getElementById("Test_Loop").innerHTML=output;  
            }
            function PrintTriangle3(){
                let output = ""
                for (let i=0; i<=5; i++) {
                    for (let j=0; j<=i; j++) {
                        output  +=  "*"
                    }
                    output += "<br/>"       
                }
                document.getElementById("Test_Loop").innerHTML=output;    
            }
            function checkEvenAndOdd(){
                let a = document.getElementById("x").value;
                x = Number(a)
                let b = document.getElementById("y").value;
                y = Number(b)
                let result = ""
                if ((x%2) == 0 &&((y%2) == 0)){
                    result = "X and Y are even numbers"
                }
                else if ((x%2) == 0 ||((y%2) == 0)){
                    result = "x or y is even"
                }
                else {
                    result = "X and Y are not even numbers"
                }
                document.getElementById("result").innerHTML=result;
            }
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }
            function lottery(){
                let a = document.getElementById("x").value;
                x = Number(a)
                let b = document.getElementById("y").value;
                y = Number(b)
                let result = ""
                winning_number1 = getRandomInt (100)
                winning_number2 = getRandomInt (100)
                if (x== winning_number1 && y == winning_number2){
                    result = "you won the lottery!"
                }
                else{
                    result = "sorry you lost. the winning numbers are " + winning_number1 + " and " + winning_number2
                }
                document.getElementById("result").innerHTML=result;
            }
        </script>
    </head>
    <body>
        <h1>Vincent Nlam's progamming exercises</h1>
        <p class="nav">
            <a href="index.html">Home</a>|
            <a href="calculator.html">Calculator</a>|
            <a href="progamming.html">Programming</a>|
        </p>
        <p>
            <button type="button" onclick="PrintNumbers()">PrintNumbers</button>
            <button type="button" onclick="PrintStars()">PrintStars</button>
            <button type="button" onclick="PrintRectangle()">PrintRectangle</button>
            <button type="button" onclick="PrintTriangle()">PrintTriangle</button>
            <button type="button" onclick="PrintTriangle2()">PrintTriangle2</button>
            <button type="button" onclick="PrintNumbersWithWhile()">PrintNumbersWithWhile</button>
            <button type="button" onclick="PrintStarsWithWhile()">PrintStarsWithWhile</button>
            <button type="button" onclick="PrintIandJ()">PrintIandJ</button>
            <button type="button" onclick="PrintTriangle3()">PrintTriangle3</button>
        </p>
        <p>
            <div id="Test_Loop"></div>
        </p>
        <p>
            <label for="x">x:</label>
            <input type="text" id="x" name="x">
            <label for="y">y:</label>
            <input type="text" id="y" name="y">
        </p>
        result: <div id="result"></div>
        <p>
            <button type="button" onclick="checkEvenAndOdd()">checkEvenAndOdd</button>
            <button type="button" onclick="lottery()">lottery</button>
        </p>
    </body>
</html>
